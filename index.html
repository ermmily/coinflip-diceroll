<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    <p>
      Number of Heads: <span id="headsOTPT">0</span> || Number of Tails:
      <span id="tailsOTPT">0</span>
    </p>

    <div id="output"></div>
    <hr />
    <p>roll the dice :D</p>
    <button id="rollDice">Dice Roll!!!</button>
    <p>
      Rolled a 1 : <span id="rollcount1">0</span> || Rolled a 2 :
      <span id="rollcount2">0</span> || Rolled a 3 :
      <span id="rollcount3">0</span> || Rolled a 4 :
      <span id="rollcount4">0</span> || Rolled a 5 :
      <span id="rollcount5">0</span> || Rolled a 6 :
      <span id="rollcount6">0</span>
    </p>
    <div id="diceOtpt"></div>
  </body>
</html>
